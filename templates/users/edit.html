{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}

{% block content %}
<form method="POST">
    <div class="form-group row">
        <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" id="first_name" class="formcontrol" placeholder="Enter a first name" name="first_name" value="{{user.first_name}}">
        </div>
    </div>
    
    <div class="form-group row">
        <label for="last_name" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" id="last_name" class="formcontrol" placeholder="Enter a last name" name="last_name" value="{{user.last_name}}">
        </div>
    </div>

    <div class="form-group row">
        <label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="image_url" name="image_url" value="{{ user.image_url }}">
        </div>
    </div>
    
   <div class="form-group text-right">
        <a href="/users" class="btn btn-outline-info">Cancel</a>
        <button type="submit" class="btn btn-success">Save</button>
   </div>
    
</form>
{% endblock %}
