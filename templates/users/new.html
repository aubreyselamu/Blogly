{% extends 'base.html' %}
{% block title %}Add New User{% endblock %}

{% block content %}

<h1>Create New User</h1>

<form method="POST">
    <label for="fname ">First Name</label>
    <input type="text" placeholder="Enter a first name" name="fname">
    <br>

    <label for="lname">Last Name</label>
    <input type="text" placeholder="Enter a last name" name="lname">
    <br>

    <label for="img">Image URL</label>
    <input type="text" placeholder="Provide an image of this user" name="img">
    <br>

    <button>Add</button>
</form>

{% endblock %}
