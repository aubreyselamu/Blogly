{% extends 'base.html' %}
{% block title %}Add New User{% endblock %}

{% block content %}

<h1>Create New User</h1>

<form method="POST">
    <label for="first_name ">First Name</label>
    <input type="text" placeholder="Enter a first name" name="first_name">
    <br>

    <label for="last_name">Last Name</label>
    <input type="text" placeholder="Enter a last name" name="last_name">
    <br>

    <label for="image_url">Image URL</label>
    <input type="text" placeholder="Provide an image of this user" name="image_url">
    <br>

    <button>Add</button>
</form>

{% endblock %}
